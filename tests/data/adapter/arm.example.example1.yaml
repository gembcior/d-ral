description: 'ARM 32-bit Cortex-M3 Microcontroller based device, CPU clock up to 80MHz,
  etc. '
name: ARM_Example
peripherals:
- address: 1073807360
  description: 32 Timer / Counter, counting up or down from different sources
  name: TIMER0
  registers:
  - access: read-write
    description: Control Register
    fields:
    - description: Enable
      mask: 1
      name: EN
      position: 0
      width: 1
    - description: Reset Timer
      mask: 1
      name: RST
      position: 1
      width: 1
    - description: Counting direction
      mask: 3
      name: CNT
      position: 2
      width: 2
    - description: Operation Mode
      mask: 7
      name: MODE
      position: 4
      width: 3
    - description: Use Prescaler
      mask: 1
      name: PSC
      position: 7
      width: 1
    - description: Timer / Counter Source Divider
      mask: 15
      name: CNTSRC
      position: 8
      width: 4
    - description: Timer / Counter Capture Source
      mask: 15
      name: CAPSRC
      position: 12
      width: 4
    - description: Capture Edge, select which Edge should result in a counter increment
        or decrement
      mask: 3
      name: CAPEDGE
      position: 16
      width: 2
    - description: Triggers an other Peripheral
      mask: 3
      name: TRGEXT
      position: 20
      width: 2
    - description: Select RELOAD Register n to reload Timer on condition
      mask: 3
      name: RELOAD
      position: 24
      width: 2
    - description: Selects, if Reload Register number is incremented, decremented
        or not modified
      mask: 3
      name: IDR
      position: 26
      width: 2
    - description: Starts and Stops the Timer / Counter
      mask: 1
      name: S
      position: 31
      width: 1
    name: CR
    offset: 0
    reset_value: 0
    size: 32
  - access: read-write
    description: Status Register
    fields:
    - description: Shows if Timer is running or not
      mask: 1
      name: RUN
      position: 0
      width: 1
    - description: Shows if the MATCH was hit
      mask: 1
      name: MATCH
      position: 8
      width: 1
    - description: Shows if an underflow occured. This flag is sticky
      mask: 1
      name: UN
      position: 9
      width: 1
    - description: Shows if an overflow occured. This flag is sticky
      mask: 1
      name: OV
      position: 10
      width: 1
    - description: Shows if Timer is in RESET state
      mask: 1
      name: RST
      position: 12
      width: 1
    - description: Shows the currently active RELOAD Register
      mask: 3
      name: RELOAD
      position: 14
      width: 2
    name: SR
    offset: 4
    reset_value: 0
    size: 16
  - access: read-write
    description: Interrupt Register
    fields:
    - description: Interrupt Enable
      mask: 1
      name: EN
      position: 0
      width: 1
    - description: Interrupt Mode, selects on which condition the Timer should generate
        an Interrupt
      mask: 7
      name: MODE
      position: 4
      width: 3
    name: INT
    offset: 16
    reset_value: 0
    size: 16
  - access: read-write
    description: The Counter Register reflects the actual Value of the Timer/Counter
    fields: []
    name: COUNT
    offset: 32
    reset_value: 0
    size: 32
  - access: read-write
    description: The Match Register stores the compare Value for the MATCH condition
    fields: []
    name: MATCH
    offset: 36
    reset_value: 0
    size: 32
  - access: read-only
    description: The Prescale Register stores the Value for the prescaler. The cont
      event gets divided by this value
    fields: []
    name: PRESCALE_RD
    offset: 40
    reset_value: 0
    size: 32
  - access: write-only
    description: The Prescale Register stores the Value for the prescaler. The cont
      event gets divided by this value
    fields: []
    name: PRESCALE_WR
    offset: 40
    reset_value: 0
    size: 32
  - access: read-write
    description: The Reload Register stores the Value the COUNT Register gets reloaded
      on a when a condition was met.
    fields: []
    name: RELOAD[0]
    offset: 80
    reset_value: 0
    size: 32
  - access: read-write
    description: The Reload Register stores the Value the COUNT Register gets reloaded
      on a when a condition was met.
    fields: []
    name: RELOAD[1]
    offset: 84
    reset_value: 0
    size: 32
  - access: read-write
    description: The Reload Register stores the Value the COUNT Register gets reloaded
      on a when a condition was met.
    fields: []
    name: RELOAD[2]
    offset: 88
    reset_value: 0
    size: 32
  - access: read-write
    description: The Reload Register stores the Value the COUNT Register gets reloaded
      on a when a condition was met.
    fields: []
    name: RELOAD[3]
    offset: 92
    reset_value: 0
    size: 32
